{% extends 'base.html' %}

{% block content %}

    <!-- Coletando e exibindo as flash messages -->
    {% with messages = get_flashed_messages(with_categories=True) %}
    {% for category, message in messages %}
        <div class="alert alert-{{category}}">
            {{message}}
        </div>
    {% endfor %}
    {% endwith %}
    
<h1>Bem-vindo ao The Games!</h1>
<hr>
<!-- Importando a imagem -->
<img src="{{url_for('static', filename='imgs/thumb.jpg')}}" alt="The Games" width="800px">

{% endblock content %}
