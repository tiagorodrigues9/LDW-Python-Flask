{% extends 'base.html' %}
{% block content %}
<div class="conteudo__cadastro">
    <h2 class="apresentacao__titulo">Editar Música</h2>

    <div class="card formulario" style="max-width: 500px; margin: 30px auto;">
        <form action="{{ url_for('musicEdit', id=m.id) }}" method="POST">

            <div class="formulario__item">
                <label for="titulo">Título</label>
                <input type="text" id="titulo" name="titulo" class="form-control" value="{{ m.titulo }}" required>
            </div>

            <div class="formulario__item">
                <label for="ano_lancamento">Ano de Lançamento</label>
                <input type="number" id="ano_lancamento" name="ano_lancamento" class="form-control" value="{{ m.ano_lancamento }}" required>
            </div>

            <div class="formulario__item">
                <label for="album">Álbum</label>
                <input type="text" id="album" name="album" class="form-control" value="{{ m.album }}" required>
            </div>

            <div class="formulario__item">
                <label for="tempo">Tempo (minutos)</label>
                <input type="number" id="tempo" name="tempo" class="form-control" value="{{ m.tempo }}" min="0" step="0.01" required>
            </div>

            <div class="formulario__item">
                <label for="banda">Banda</label>
                <select id="banda" name="banda" class="form-select" required>
                    {% for banda in bandas %}
                        <option value="{{ banda.id }}" {% if m.banda.id == banda.id %} selected {% endif %}>
                            {{ banda.nome }}
                        </option>
                    {% endfor %}
                </select>
            </div>

            <div style="display:flex; justify-content: space-between; margin-top: 20px;">
                <button type="submit" class="botao__cadastro" style="background:#e0a800;">Alterar</button>
                <a href="{{ url_for('musicaLista') }}" class="botao__voltar" style="text-decoration:none; text-align:center;">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
